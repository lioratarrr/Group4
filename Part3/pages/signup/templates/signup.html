{% extends 'base.html' %}

{% block content %}
<h2>Welcome!</h2>
   <form action = '/signup' method = "POST">
<!--     sign up form-->
     <div class = "formcontainer">
       <p> ?פעם ראשונה כאן</p>
       <p class = "sign"> להרשמה</p>
       <div class ="row">
         <label for ="first-name">שם פרטי</label>
         <input type="text" id="first-name" name="first-name">
       </div>
       <div class ="row">
         <label for ="last-name">שם משפחה</label>
         <input type="text" id="last-name" name="last-name">
       </div>
       <div class ="row">
         <label for ="email-for-sign-up">כתובת אימייל</label>
         <input type="email" id="email-for-sign-up" name="email">
       </div>
       <div class = "row">
         <label for="passwordsu">סיסמא</label>
         <input type="password" id="passwordsu" name="password">
       </div>
       <div>
         <input type="button" id ="signupbtn" value="הרשמה" class = "btn">
       </div>
    </div>
  </form>
<script src = "{{ url_for('signup.static', filename='js/signup.js')}}"></script>
{% endblock  %}
